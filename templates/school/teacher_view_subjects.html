{% extends 'school/teacherbase.html' %}

{% block content %}
  <style>
    .centered-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh; /* Center vertically within the viewport */
    }

    .centered-content {
      text-align: center;
      width: 100%; /* Optional: Adjust the content width */
      max-width: 400px; /* Set a maximum width for the content */
      border: 2px solid #ccc; /* Add a border for the frame */
      padding: 20px; /* Add padding inside the frame */
      border-radius: 10px; /* Add rounded corners */
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Add a shadow effect */
    }

    .subject-list {
      list-style-type: none; /* Remove bullet points */
      padding: 0; /* Remove default list padding */
    }

    .subject-list li {
      margin: 10px 0; /* Add spacing between list items */
    }

    .assigned-subjects {
      margin-top: 20px; /* Add spacing below the heading */
    }

    /* Add a background color to the "Subjects" heading */
    .subject-heading {

      background-color: #2B9AD8; /* Choose your desired background color */
      padding: 10px; /* Add padding to the heading */
      border-radius: 5px;
      color: #fff; /* Add rounded corners to the heading */
    }
  </style>

  <div class="centered-container">
    <div class="centered-content">
      <h2 class="subject-heading">Subjects</h2>
      <ul class="subject-list">
        <li>Science</li>
        <li>Social</li>
        <li>Math</li>
        <li>English</li>
        <li>Math</li>
      </ul>
      <div class="assigned-subjects">
        <h3>Your Assigned Subjects for All Classes</h3>
        <ul class="subject-list">
          {% for subject in subjects %}
            <li>{{ subject.name }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
{% endblock %}
