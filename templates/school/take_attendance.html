{% extends 'school/teacherbase.html' %}
{% block content %}
    <h2>Take Attendance for Class {{ assigned_class }}</h2>
    <form method="post">
        {% csrf_token %}
        {% for student in students %}
            <label>
                <input type="checkbox" name="attendance_{{ student.id }}">
                {{ student.get_name }}
            </label><br>
        {% endfor %}
        <button type="submit">Submit Attendance</button>
    </form>
{% endblock %}
